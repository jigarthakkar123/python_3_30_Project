{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
	<head>
    </head>
	<body>
		
		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					

					<!-- Products tab & slick -->
					<div class="col-md-12">
						<div class="row">
							<div class="products-tabs">
								<!-- tab -->
								<div id="tab1" class="tab-pane active">
									<div class="products-slick" data-nav="#slick-nav-1">
										<!-- product -->
										<div class="product">
											<div class="product-img">
												<img src="{{product.product_image.url}}" alt="">
												
											</div>
											<div class="product-body">
												<p class="product-category">{{product.product_category}}</p>
												<h3 class="product-name"><a href="#">{{product.product_name}}</a></h3>
												<h4 class="product-price">Price : {{product.product_price}} </h4>
												<h4 class="product-price">Details :{{product.product_desc}} </h4>
												<div class="product-btns">
													<a href="{% url 'seller-edit-product' pk=product.pk %}">
														<button class="add-to-wishlist btn btn-primary"><span class="tooltipp">Edit</span></button>
													</a>
													<a href="{% url 'seller-delete-product' pk=product.pk %}">
														<button class="add-to-wishlist btn btn-danger"><span class="tooltipp">Delete</span></button>
													</a>
												</div>
											</div>
											
										</div>
										<!-- /product -->

										
									</div>
									<div id="slick-nav-1" class="products-slick-nav"></div>
								</div>
								<!-- /tab -->
							</div>
						</div>
					</div>
					<!-- Products tab & slick -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->

		
		
	</body>
</html>
{% endblock %}
